version: "3"
services:
  auth:
    container_name: auth
    restart: always
    build: .
    ports:
      - "3010:3010"
    links:
      - mongo
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/auth
      - JWT_SECRET_
      - PORT=3010
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
